            html += `<div class="guide-item" onclick="showTip('${it.t}', '${it.b}')">
                <strong>${it.t}</strong>
            </div>`;
        });
        html += `</div></div>`;
    });
    list.innerHTML = html;
}

function showTip(title, body) {
    document.getElementById('tipTitle').innerText = title;
    document.getElementById('tipBody').innerText = body;
    document.getElementById('tipModal').style.display = 'flex';
}

function closeModal() { document.getElementById('tipModal').style.display = 'none'; }

function loadQuestions() {
    const scene = document.getElementById('scene-v').value;
    const qSelect = document.getElementById('ques-v');
    qSelect.innerHTML = "";
    if (db[scene]) {
        db[scene].forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.q; opt.innerText = item.q;
            qSelect.appendChild(opt);
        });
    }
}

function genReply() {
    const mbti = document.getElementById('mbti-v').value;
    const scene = document.getElementById('scene-v').value;
    const ques = document.getElementById('ques-v').value;
    // MBTI æ˜ å°„é€»è¾‘
    const map = { 'INTJ':'s','ENTJ':'a','INFP':'g','ENTP':'f','INFJ':'g','ENFJ':'n','ISTJ':'n','ISFJ':'g','ESTJ':'s','ESFJ':'n','ISTP':'s','ISFP':'g','ESTP':'f','ESFP':'f','INTP':'n','ENFP':'f' };
    const styleKey = map[mbti] || 'n';
    const item = db[scene].find(i => i.q === ques);
    if (!item) return;
    const labels = {g:'ğŸ§¡ æ¸©æŸ”', s:'ğŸ”¥ æ€¼äºº', n:'ğŸ˜ ä¸­æ€§', f:'ğŸ¤ª æ— å˜å¤´', a:'â“ åé—®'};
    document.getElementById('res-tag-area').innerText = `${mbti} Â· ${labels[styleKey]}`;
    document.getElementById('res-text').innerText = item[styleKey];
    document.getElementById('res-box').style.display = 'block';
}

function renderAllSummary() {
    const list = document.getElementById('summary-list');
    let html = "";
    for(let cat in db) {
        db[cat].forEach(item => {
            html += `<div class="summary-card">
                <div style="color:var(--red); font-weight:bold; margin-bottom:10px; font-size:1.05rem;">${item.q}</div>
                <div class="summary-row">ğŸ§¡ æ¸©æŸ”ï¼š${item.g}</div>
                <div class="summary-row">ğŸ”¥ æ€¼äººï¼š${item.s}</div>
                <div class="summary-row">ğŸ˜ ä¸­æ€§ï¼š${item.n}</div>
                <div class="summary-row">ğŸ¤ª æ— å˜å¤´ï¼š${item.f}</div>
                <div class="summary-row">â“ åé—®ï¼š${item.a}</div>
            </div>`;
        });
    }
    list.innerHTML = html;
}

function searchQ() {
    const val = document.getElementById('search-v').value.toLowerCase();
    document.querySelectorAll('.summary-card').forEach(c => {
        c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
    });
}

// ç‚¹å‡»èƒŒæ™¯å…³é—­å¼¹çª—
window.onclick = function(event) {
    if (event.target == document.getElementById('tipModal')) {
        closeModal();
    }
}

window.onload = () => { renderGuides(); loadQuestions(); renderAllSummary(); };
</script>
